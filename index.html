<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Buy Now</title>
</head>

<body>
  <header>
    <section class="section__notification">
      <div class="notification__texts">
        <h5>Todos nuestros precios son FULL</h4>
      </div>
      <div class="notification__icons">
        <h5>Encuentranos en</h4>
          <span class="icon notification__icon--facebook"></span>
          <span class="icon notification__icon--instagram"></span>
      </div>
    </section>
    <section class="header__navigation">
      <div class="header__logotipos">
        <div class="header__search">
          <span class="icon icon--search"></span>
          <input type="text" placeholder="Buscar" class="header__input">
        </div>
        <figure class="header__logo">
          <img src="/material/logo-menu.svg" alt="logotipo de la empresa Buy Now">
        </figure>
        <div class="header__icons">
          <span class="icon icon--email"></span>
          <span class="icon icon--cart"></span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><span class="nav__icon--size icon-herramienta"></span>Herramientas</li>
          <li><span class="nav__icon--size icon-repuestos"></span>Repuestos</li>
          <li><span class="nav__icon--size icon-construccion"></span>Construcción</li>
          <li><span class="nav__icon--size icon-electrodomesticos"></span>Electrodomésticos</li>
          <li><span class="nav__icon--size icon-tecnologia"></span>Tecnología</li>
          <li><span class="nav__icon--size icon-hogar"></span>Hogar</li>
          <li><span class="nav__icon--size icon-sale"></span>!SALE¡</li>
        </ul>
      </nav>
    </section>
  </header>
</body>

</html>

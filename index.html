<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Buy Now</title>
</head>

<body>
  <header>
    <section class="section__notification">
      <div class="notification__texts">
        <h5>Todos nuestros precios son FULL</h4>
      </div>
      <div class="notification__icons">
        <h5>Encuentranos en</h4>
          <span class="icon notification__icon--facebook"></span>
          <span class="icon notification__icon--instagram"></span>
      </div>
    </section>
    <section class="header__navigation">
      <div class="header__logotipos">
        <div class="header__search">
          <span class="icon icon--search"></span>
          <input type="text" placeholder="Buscar" class="header__input">
        </div>
        <figure class="header__logo">
          <img src="/material/logo-menu.svg" alt="logotipo de la empresa Buy Now">
        </figure>
        <div class="header__icons">
          <span class="icon icon--email"></span>
          <span class="icon icon--cart"></span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <span class="nav__icon--size icon-herramienta"></span>
            <a class="nav__item--link">Herramientas</a>
            <ul class="subNav__list">
              <li>Manuales</li>
              <li>Elétricas</li>
              <li>Jardín</li>
              <li>Neumáticos</li>
              <li>Medición</li>
              <li>Accesorios</li>
            </ul>
          </li>
          <li><span class="nav__icon--size icon-repuestos"></span><a class="nav__item--link">Repuestos</a></li>
          <li><span class="nav__icon--size icon-construccion"></span><a class="nav__item--link">Construcción</a></li>
          <li><span class="nav__icon--size icon-electrodomesticos"></span><a
              class="nav__item--link">Electrodomésticos</a></li>
          <li><span class="nav__icon--size icon-tecnologia"></span><a class="nav__item--link">Tecnología</a></li>
          <li><span class="nav__icon--size icon-hogar"></span><a class="nav__item--link">Hogar</a></li>
          <li><span class="nav__icon--size icon-sale"></span><a class="nav__item--link">!SALE¡</a>

          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <section class="hero">
      <figure class="hero__picture">
        <img src="/material/MShop-slider-2.jpg" alt="slider 2" class="hero__image">
      </figure>
    </section>
  </main>
</body>

</html>
